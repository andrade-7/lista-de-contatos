<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sedan+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="titulo">Lista de Contatos</h1>
    <form id="formulario" class="formulario">

        <div class="formulario_divisoria">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="formulario_divisoria">
            <label for="numero">NÃºmero</label>
            <input type="text" id="numero" name="numero" placeholder="(xx) xxxxxxxxx" required>
        </div>

        <div class="formulario_divisoria">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>

        <button>Cadastrar</button>
    </form>

    <section class="contatos" id="contatos"></section>
    <script src="./script.js"></script>
</body>
</html>
